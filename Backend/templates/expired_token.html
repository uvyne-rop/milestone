<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expired Token</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: red;
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        line-height: 1.6;
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Expired Token</h2>
      <p>
        The token used for email verification has expired. Please request a new
        verification link.
      </p>
    </div>
  </body>
</html>
